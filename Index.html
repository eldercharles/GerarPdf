<!DOCTYPE html>
<html lang="Pt">

<head>
    <title>Sistema de Consulta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <!-- <link rel="icon" href="img/icone-detran-ms.ico"/> - Favicon  -->
</head>

<body>
    <nav class="nav">
        <!-- <img class="log1" src="img/detran-ms.png"> -->
        <h4 class="titulo"> Sistema de Consulta </h4>
        <!-- <img class="log2" src="img/detran2-ms.png"> -->
    </nav>
    <div class="container">
        <form id="form-busca-doc" class="form-busca">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tipo de Documento</label>
                        <select id="tipo-documento" name="tipo-documento" class="form-control" required>
                            <option value="0" selected disabled>Seleccionar tipo de documento</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="tipo-documento">Nº do Documento</label>
                    <input type="number" class="form-control" id="cod_doc" name="cod_doc" placeholder="Digite o codigo do documento" required />   
                </div>
            </div>
            <div class="row btn-box justify-content-center">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                </div>
            </div>
        </form>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Especie</th>
                        <th>Nombre del coche</th>
                        <th>Descripción</th>
                        <th>PDF</th>
                        
                    </tr>
                </thead>
                <tbody id="load-list">
                </tbody>
                
            </table>
        </div>
    </div>
    
    
    
    
    <script src="./js/script.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
    
    <script>
        $(document).ready(function () {
            
            $('#form-busca-doc').submit(function () {
                var dadosFormulario = $(this).serialize();
                
                $.ajax({
                    type: 'GET', // tipo requisicao
                    url: 'http://localhost:8081/carros/rest/carros', // endereco ws
                    dataType: 'json', // tipo de trafego de dados
                    success: function (carros) {
                        console.log(carros);
                        var totalRegistros = carros.length;
                        for(var i=0; totalRegistros>i; i++){
                            var tr = '<tr>'+ 
                                ' <td>'+carros[i].tipo+'</td>' +
                                ' <td>'+carros[i].nome+'</td>' +
                                ' <td>'+carros[i].desc+'</td>' +
                                ' <td><a href="http://localhost:8081/carros/rest/carros/pdf" target="_blank">Abrir PDF</a></td>' +
                                '</tr>';
                                
                                $('#load-list').append(tr);
                            }
                            console.log(totalRegistros);
                        }
                    });
                    //$(this).reset();
                    return false;
                });
            });
        </script>
        
    </body>
    
    </html>
